<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link the DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Extending Bootstrap</title>
  </head>

  <body>
    <!-- create and apply a custom class name "custom-navbar" -->
    <nav class="navbar navbar-expand-lg custom-navbar navbar-dar text-light">
      <div class="container-fluid d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-lg-2 col-sm-12">
              <div class="row" id="row1">
                  Search for a City:
              </div>
              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <form class="form-group my-2 my-sm-2">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search for a City!" aria-label="Search" id="searchInput">
                      <button class="btn btn-outline-primary btn-lg form-text text-muted btn-block mr-sm-2 " type="submit">Search</button>
                  </form>
                </div>
              <div class="row" id="lastSearch">
                  <div class="card" style="width: 18rem;" id="buttonsArray">
                      <!-- Search Button holder -->
                  </div>
              </div>
  
              </div>
          </div>

          <!-- Current Weather details -->

          <div class="col-lg-10 col-sm-12" id="allWeather">
              <div class="row" id="weatherCard">
                  <div class="card" style="width: 98%;" id="cardDisplay">

                      <div class="row">

                          <div class="col-lg-6 col-sm-12">
                              <div class="card-body" id="card">
                                <h2 class="card-title" id="cityResult"></h2>
                                <p class="card-text" id="tempResult"></p>
                                <p class="card-text" id="windResult"></p>
                                <p class="card-text" id="humidityResult"></p>

                              </div>
  
                          </div>
                          <div class="col-lg-4" id="mainIcon">
                              <!-- Main Icon -->
                          </div>
                      </div>
                  </div>
              </div>

                <!-- 5 Day Weather Forecast -->
                <div class="row" id="row5day"></div>

                <div class="row" id="rowCards">
                  <h2>5-Day Forecast:</h2>
                    <!-- 5 day forcase holder-->
                </div>
            </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
